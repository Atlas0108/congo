{% extends "base.html" %}

{% block title %}Add a new address - Congo{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6">
    <!-- Breadcrumb -->
    <div class="mb-2">
        <a href="/account" class="text-blue-600 hover:underline text-sm">Your Account</a>
        <span class="text-gray-500 text-sm mx-1">></span>
        <a href="/account/addresses" class="text-blue-600 hover:underline text-sm">Your Addresses</a>
        <span class="text-gray-500 text-sm mx-1">></span>
        <span class="text-gray-700 text-sm">New Address</span>
    </div>
    
    <h1 class="text-2xl font-semibold mb-6">Add a new address</h1>
    
    <!-- Form -->
    <form id="add-address-form" class="space-y-4">
        <!-- Country/Region -->
        <div>
            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country/Region</label>
            <select 
                id="country" 
                name="country" 
                required
                class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
            >
                <option value="United States" selected>United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </select>
        </div>
        
        <!-- Full name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full name (First and Last name)</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                value="Sean Anderson"
                class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
            >
        </div>
        
        <!-- Phone number -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                value="+19048918625"
                class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
            >
            <p class="text-xs text-gray-500 mt-1">May be used to assist delivery</p>
        </div>
        
        <!-- Street address -->
        <div>
            <label for="address_line1" class="block text-sm font-medium text-gray-700 mb-1">Street address</label>
            <input 
                type="text" 
                id="address_line1" 
                name="address_line1" 
                required
                placeholder="Street address or P.O. Box"
                class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
            >
        </div>
        
        <!-- Unit or suite number -->
        <div>
            <label for="address_line2" class="block text-sm font-medium text-gray-700 mb-1">Unit or suite number</label>
            <input 
                type="text" 
                id="address_line2" 
                name="address_line2" 
                placeholder="Apt, suite, unit, building, floor, etc."
                class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
            >
        </div>
        
        <!-- City, State, ZIP Code (horizontal layout) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- City -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    required
                    class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
                >
            </div>
            
            <!-- State -->
            <div>
                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                <select 
                    id="state" 
                    name="state" 
                    required
                    class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
                >
                    <option value="">Select</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            
            <!-- ZIP Code -->
            <div>
                <label for="postal_code" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                <input 
                    type="text" 
                    id="postal_code" 
                    name="postal_code" 
                    required
                    class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
                >
            </div>
        </div>
        
        <!-- Make this my default address -->
        <div id="default-address-checkbox" class="flex items-center hidden">
            <input 
                type="checkbox" 
                id="is_default" 
                name="is_default" 
                class="w-4 h-4 text-yellow-600 border-gray-300 rounded focus:ring-yellow-500"
            >
            <label for="is_default" class="ml-2 text-sm text-gray-700">Make this my default address</label>
        </div>
        
        <!-- Delivery instructions (optional) -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Delivery instructions (optional)</label>
            <button 
                type="button" 
                id="toggle-delivery-instructions" 
                class="text-blue-600 hover:underline text-sm flex items-center gap-1"
                onclick="toggleDeliveryInstructions()"
            >
                Add preferences, notes, access codes and more
                <svg id="delivery-arrow" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div id="delivery-instructions-section" class="hidden mt-2">
                <textarea 
                    id="delivery_instructions" 
                    name="delivery_instructions" 
                    rows="4"
                    placeholder="Add delivery instructions, access codes, or other notes..."
                    class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500"
                ></textarea>
            </div>
        </div>
        
        <!-- Error message -->
        <div id="error-message" class="hidden text-red-600 text-sm"></div>
        
        <!-- Add address button -->
        <button 
            type="submit" 
            class="btn-primary btn-primary-full btn-primary-lg"
        >
            Add address
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('add-address-form');
    const errorMessage = document.getElementById('error-message');
    
    // Load user data to pre-fill name and phone
    async function loadUserData() {
        try {
            const response = await fetch('/api/users/me', {
                credentials: 'include'
            });
            if (response.ok) {
                const user = await response.json();
                if (user.first_name && user.last_name) {
                    document.getElementById('name').value = `${user.first_name} ${user.last_name}`;
                } else if (user.first_name) {
                    document.getElementById('name').value = user.first_name;
                }
                if (user.phone) {
                    document.getElementById('phone').value = user.phone;
                }
            }
        } catch (error) {
            console.error('Error loading user data:', error);
        }
    }
    
    // Check if user has existing addresses
    async function checkExistingAddresses() {
        try {
            const response = await fetch('/api/users/addresses', {
                credentials: 'include'
            });
            if (response.ok) {
                const addresses = await response.json();
                // If user has no addresses, hide the checkbox (will be set as default automatically)
                if (addresses.length === 0) {
                    document.getElementById('default-address-checkbox').classList.add('hidden');
                } else {
                    // Show checkbox if user already has addresses
                    document.getElementById('default-address-checkbox').classList.remove('hidden');
                }
            }
        } catch (error) {
            console.error('Error checking existing addresses:', error);
        }
    }
    
    // Toggle delivery instructions section
    function toggleDeliveryInstructions() {
        const section = document.getElementById('delivery-instructions-section');
        const arrow = document.getElementById('delivery-arrow');
        const isHidden = section.classList.contains('hidden');
        
        if (isHidden) {
            section.classList.remove('hidden');
            arrow.classList.add('rotate-180');
        } else {
            section.classList.add('hidden');
            arrow.classList.remove('rotate-180');
        }
    }
    
    // Form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Hide error message
        errorMessage.classList.add('hidden');
        
        const formData = new FormData(form);
        const checkboxContainer = document.getElementById('default-address-checkbox');
        const isCheckboxVisible = !checkboxContainer.classList.contains('hidden');
        
        const data = {
            name: formData.get('name'),
            address_line1: formData.get('address_line1'),
            address_line2: formData.get('address_line2') || null,
            city: formData.get('city'),
            state: formData.get('state'),
            postal_code: formData.get('postal_code'),
            country: formData.get('country'),
            phone: formData.get('phone') || null,
            is_default: isCheckboxVisible ? (formData.get('is_default') === 'on') : true, // Auto-set to true if checkbox is hidden
            delivery_instructions: formData.get('delivery_instructions') || null
        };
        
        try {
            const response = await fetch('/api/users/addresses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                // Redirect to addresses page
                window.location.href = '/account/addresses';
            } else {
                const error = await response.json();
                errorMessage.textContent = error.error || 'Failed to add address. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.classList.remove('hidden');
        }
    });
    
    // Load user data and check existing addresses on page load
    loadUserData();
    checkExistingAddresses();
</script>
{% endblock %}
