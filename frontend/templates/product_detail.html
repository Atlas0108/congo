{% extends "base.html" %}

{% block title %}Product Details - Congo{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-4">
    <div id="product-container">
        <p class="text-center text-gray-500">Loading product...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const productId = {{ product_id }};
    
    fetch(`/api/products/${productId}`)
        .then(response => response.json())
        .then(product => {
            const container = document.getElementById('product-container');
            
            // Format price
            const priceParts = product.price.toFixed(2).split('.');
            const dollars = priceParts[0];
            const cents = priceParts[1];
            
            container.innerHTML = `
                <!-- Breadcrumb -->
                <div class="mb-2 text-sm">
                    <a href="/" class="text-blue-600 hover:underline">Home</a>
                    <span class="text-gray-500 mx-1">></span>
                    ${product.category ? `
                        <a href="/products?category=${encodeURIComponent(product.category)}" class="text-blue-600 hover:underline">${product.category}</a>
                        <span class="text-gray-500 mx-1">></span>
                    ` : ''}
                    <span class="text-gray-700">${product.name}</span>
                </div>
                
                <!-- Main Product Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- Left: Product Image -->
                        <div class="flex justify-center items-start">
                            <div class="w-full max-w-lg">
                                <img 
                                    src="${product.image_url || '/static/images/placeholder.svg'}" 
                                    alt="${product.name}" 
                                    class="w-full h-auto rounded-lg bg-gray-100 object-contain" 
                                    style="min-height: 400px;"
                                    onerror="this.onerror=null; this.src='/static/images/placeholder.svg';"
                                >
                            </div>
                        </div>
                        
                        <!-- Right: Product Info -->
                        <div>
                            <!-- Product Title -->
                            <h1 class="text-2xl font-normal text-gray-900 mb-2 leading-tight">${product.name}</h1>
                            
                            <!-- Rating -->
                            ${product.rating > 0 ? `
                                <div class="mb-2 flex items-center gap-1">
                                    <a href="#reviews" class="flex items-center gap-1 hover:underline">
                                        <span class="text-blue-600 font-medium text-sm">${product.rating.toFixed(1)}</span>
                                        <div class="flex items-center">
                                            ${Array.from({length: 5}, (_, i) => {
                                                const rating = product.rating;
                                                if (i < Math.floor(rating)) {
                                                    return `<span class="text-orange-400 text-sm">★</span>`;
                                                } else if (i === Math.floor(rating) && rating % 1 >= 0.5) {
                                                    return `<span class="text-orange-400 text-sm">★</span>`;
                                                } else {
                                                    return `<span class="text-gray-300 text-sm">★</span>`;
                                                }
                                            }).join('')}
                                        </div>
                                        <span class="text-blue-600 hover:underline text-sm ml-1">
                                            ${product.review_count >= 1000 ? (product.review_count / 1000).toFixed(1) + 'K' : product.review_count}
                                        </span>
                                    </a>
                                </div>
                            ` : ''}
                            
                            <!-- Price -->
                            <div class="mb-3">
                                <span class="text-3xl font-normal text-gray-900">
                                    $${dollars}<span class="text-lg">.${cents}</span>
                                </span>
                            </div>
                            
                            <!-- Merchant Link -->
                            <div class="mb-3">
                                ${product.merchant_id ? `
                                    <a href="/merchant?id=${product.merchant_id}" class="text-blue-600 hover:underline text-sm" id="merchant-link-${product.id}">
                                        Sold by: <span id="merchant-name-${product.id}">Loading...</span>
                                    </a>
                                ` : `
                                    <span class="text-gray-600 text-sm">Sold by: Congo</span>
                                `}
                            </div>
                            
                            <!-- Shipping Info -->
                            ${product.shipping_time ? `
                                <div class="mb-3">
                                    <div class="flex items-center gap-1 text-sm mb-1">
                                        ${product.id % 2 === 0 ? '<svg style="color: #ED6A5A;" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/></svg>' : ''}
                                        <span style="color: #0EAD69; font-weight: 500;">${product.id % 2 === 0 ? 'local' : 'USA'}</span>
                                        <span class="text-gray-700">${product.shipping_time}</span>
                                    </div>
                                    <div class="text-sm text-gray-700">
                                        <span class="font-semibold">FREE delivery</span> ${product.shipping_time}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Stock Status -->
                            <div class="mb-4">
                                ${product.stock > 0 ? `
                                    <span class="text-green-700 font-semibold text-lg">In Stock</span>
                                    ${product.stock < 10 ? `<span class="text-orange-600 text-sm ml-2">Only ${product.stock} left in stock</span>` : ''}
                                ` : `
                                    <span class="text-red-600 font-semibold text-lg">Currently unavailable</span>
                                `}
                            </div>
                            
                            <!-- Category -->
                            ${product.category ? `
                                <div class="mb-4 text-sm">
                                    <span class="text-gray-600">Category: </span>
                                    <a href="/products?category=${encodeURIComponent(product.category)}" class="text-blue-600 hover:underline">${product.category}</a>
                                </div>
                            ` : ''}
                            
                            <!-- Action Buttons -->
                            <div class="mb-6 space-y-3">
                                ${product.stock > 0 ? `
                                    <button 
                                        onclick="addToCart(${product.id}, true)" 
                                        data-product-id="${product.id}" 
                                        class="btn-primary btn-primary-full btn-primary-lg"
                                    >
                                        Add to Cart
                                    </button>
                                    <button 
                                        onclick="buyNow(${product.id})" 
                                        class="btn-success btn-primary-full btn-primary-lg"
                                    >
                                        Buy Now
                                    </button>
                                ` : `
                                    <button disabled class="w-full bg-gray-300 text-gray-500 font-medium py-2 px-4 rounded-lg cursor-not-allowed">
                                        Out of Stock
                                    </button>
                                `}
                            </div>
                            
                            <!-- Additional Info -->
                            <div class="border-t border-gray-200 pt-4 text-sm">
                                <div class="mb-2">
                                    <span class="font-semibold">Ships from: </span>
                                    <span class="text-gray-700">${product.id % 2 === 0 ? 'Congo (local)' : 'USA'}</span>
                                </div>
                                <div class="mb-2">
                                    <span class="font-semibold">Sold by: </span>
                                    ${product.merchant_id ? `
                                        <a href="/merchant?id=${product.merchant_id}" class="text-blue-600 hover:underline" id="merchant-link-details-${product.id}">
                                            <span id="merchant-name-details-${product.id}">Loading...</span>
                                        </a>
                                    ` : `
                                        <span class="text-gray-700">Congo</span>
                                    `}
                                </div>
                                ${product.shipping_cost > 0 ? `
                                    <div>
                                        <span class="font-semibold">Shipping: </span>
                                        <span class="text-gray-700">$${product.shipping_cost.toFixed(2)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Product Description Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">About this item</h2>
                    <div class="prose max-w-none">
                        <p class="text-gray-700 leading-relaxed whitespace-pre-line">${product.description || 'No description available for this product.'}</p>
                    </div>
                </div>
                
                <!-- Product Details Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Product Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-semibold text-gray-700">Product ID: </span>
                            <span class="text-gray-600">${product.id}</span>
                        </div>
                        ${product.category ? `
                            <div>
                                <span class="font-semibold text-gray-700">Category: </span>
                                <span class="text-gray-600">${product.category}</span>
                            </div>
                        ` : ''}
                        <div>
                            <span class="font-semibold text-gray-700">Availability: </span>
                            <span class="${product.stock > 0 ? 'text-green-600' : 'text-red-600'}">
                                ${product.stock > 0 ? `In Stock (${product.stock} available)` : 'Out of Stock'}
                            </span>
                        </div>
                        ${product.shipping_time ? `
                            <div>
                                <span class="font-semibold text-gray-700">Shipping Time: </span>
                                <span class="text-gray-600">${product.shipping_time}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <!-- Customer Reviews Section (Placeholder) -->
                ${product.rating > 0 ? `
                    <div id="reviews" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <h2 class="text-xl font-semibold mb-4">Customer Reviews</h2>
                        <div class="flex items-center gap-4 mb-4">
                            <div class="text-center">
                                <div class="text-4xl font-light text-gray-900">${product.rating.toFixed(1)}</div>
                                <div class="flex items-center justify-center mt-1">
                                    ${Array.from({length: 5}, (_, i) => {
                                        const rating = product.rating;
                                        if (i < Math.floor(rating)) {
                                            return `<span class="text-orange-400 text-lg">★</span>`;
                                        } else if (i === Math.floor(rating) && rating % 1 >= 0.5) {
                                            return `<span class="text-orange-400 text-lg">★</span>`;
                                        } else {
                                            return `<span class="text-gray-300 text-lg">★</span>`;
                                        }
                                    }).join('')}
                                </div>
                                <div class="text-sm text-gray-600 mt-1">${product.review_count} ${product.review_count === 1 ? 'rating' : 'ratings'}</div>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm">Be the first to review this product!</p>
                    </div>
                ` : ''}
            `;
            
            // Update cart button states after product loads
            if (typeof updateCartButtonStates === 'function') {
                updateCartButtonStates();
            }
            
            // Load merchant name if product has merchant_id
            if (product.merchant_id) {
                fetch(`/api/users/merchants/${product.merchant_id}`)
                    .then(response => response.ok ? response.json() : null)
                    .then(merchant => {
                        const merchantName = merchant && merchant.business_name ? merchant.business_name : 'Merchant';
                        
                        // Update main merchant link
                        const merchantNameEl = document.getElementById(`merchant-name-${product.id}`);
                        if (merchantNameEl) {
                            merchantNameEl.textContent = merchantName;
                        }
                        
                        // Update details section merchant link
                        const merchantNameDetailsEl = document.getElementById(`merchant-name-details-${product.id}`);
                        if (merchantNameDetailsEl) {
                            merchantNameDetailsEl.textContent = merchantName;
                        }
                    })
                    .catch(() => {
                        // If merchant can't be loaded, show default
                        const merchantNameEl = document.getElementById(`merchant-name-${product.id}`);
                        if (merchantNameEl) {
                            merchantNameEl.textContent = 'Merchant';
                        }
                        const merchantNameDetailsEl = document.getElementById(`merchant-name-details-${product.id}`);
                        if (merchantNameDetailsEl) {
                            merchantNameDetailsEl.textContent = 'Merchant';
                        }
                    });
            }
        })
        .catch(error => {
            document.getElementById('product-container').innerHTML = `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
                    <p class="text-red-500 text-lg mb-4">Product not found.</p>
                    <a href="/products" class="text-blue-600 hover:underline">Browse all products</a>
                </div>
            `;
        });
    
    // Buy Now function
    function buyNow(productId) {
        // Add to cart and redirect to checkout/cart
        addToCart(productId);
        setTimeout(() => {
            window.location.href = '/cart';
        }, 500);
    }
    
    // Make buyNow available globally
    window.buyNow = buyNow;
</script>
{% endblock %}
