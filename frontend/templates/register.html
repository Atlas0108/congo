{% extends "base.html" %}

{% block title %}Register - Congo{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
    <form id="register-form" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
        </div>
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
        </div>
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none">
        </div>
        <button type="submit" style="background-color: #004FFF;" class="w-full text-white py-2 rounded-lg font-semibold hover:opacity-90 transition">
            Create Account
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        Already have an account? <a href="/login" style="color: #004FFF;" class="hover:opacity-80">Sign in</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password'),
            first_name: formData.get('first_name'),
            last_name: formData.get('last_name')
        };
        
        const response = await fetch('/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (response.ok) {
            alert('Account created successfully! Please login.');
            window.location.href = '/login';
        } else {
            alert(result.error || 'Registration failed');
        }
    });
</script>
{% endblock %}
