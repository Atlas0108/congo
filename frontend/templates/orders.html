{% extends "base.html" %}

{% block title %}My Orders - Congo{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Your Orders</h1>
<div id="orders-container">
    <div class="bg-white rounded-lg shadow-md p-6">
        <p class="text-center text-gray-500">Loading orders...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function formatDate(dateString) {
        const date = new Date(dateString);
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
    }

    function getStatusDisplay(status, createdDate) {
        const statusMap = {
            'pending': { text: 'Processing', color: 'text-gray-700' },
            'processing': { text: 'Processing', color: 'text-gray-700' },
            'shipped': { text: 'Arriving soon', color: 'text-green-600' },
            'delivered': { text: 'Delivered', color: 'text-black font-bold' },
            'cancelled': { text: 'Cancelled', color: 'text-red-600' }
        };
        return statusMap[status] || { text: status, color: 'text-gray-700' };
    }

    function getShippingName(address) {
        // Extract name from address if it's in the format "Name\nAddress"
        const lines = address.split('\n');
        return lines[0] || 'You';
    }

    fetch('/api/orders/')
        .then(response => {
            if (response.status === 401) {
                // User is not authenticated
                throw new Error('Not authenticated');
            }
            if (!response.ok) {
                throw new Error('Failed to load orders');
            }
            return response.json();
        })
        .then(orders => {
            const container = document.getElementById('orders-container');
            
            // Check if orders is an array
            if (!Array.isArray(orders)) {
                container.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6"><p class="text-center text-gray-500">Error loading orders. Please try again.</p></div>';
                return;
            }
            
            // Check if orders array is empty
            if (orders.length === 0) {
                // User is logged in but has no orders
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <p class="text-center text-gray-500 mb-4">You have no orders yet.</p>
                        <div class="text-center">
                            <a href="/products" class="btn-primary btn-primary-md inline-block">
                                Start Shopping
                            </a>
                        </div>
                    </div>
                `;
                return;
            }
            
            // User has orders - display them
            if (orders.length > 0) {
                // User has orders
                container.innerHTML = orders.map(order => {
                    const orderDate = formatDate(order.created_at);
                    const statusDisplay = getStatusDisplay(order.status, order.created_at);
                    const shippingName = getShippingName(order.shipping_address);
                    
                    return order.items.map(item => {
                        const itemStatus = getStatusDisplay(order.status, order.created_at);
                        return `
                            <div class="bg-white border border-gray-200 rounded-lg p-4 mb-4 shadow-sm">
                                <!-- Order Header -->
                                <div class="grid grid-cols-4 gap-4 pb-4 border-b border-gray-200 mb-4">
                                    <div>
                                        <div class="text-xs text-gray-500 mb-1">ORDER PLACED</div>
                                        <div class="text-sm font-medium">${orderDate}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-500 mb-1">TOTAL</div>
                                        <div class="text-sm font-medium">$${order.total_amount.toFixed(2)}</div>
                                    </div>
                                    <div>
                                        <div class="text-xs text-gray-500 mb-1">SHIP TO</div>
                                        <div class="text-sm font-medium flex items-center">
                                            ${shippingName}
                                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-xs text-gray-500 mb-1">ORDER # ${order.id}</div>
                                        <div class="text-sm">
                                            <a href="/orders/${order.id}" class="text-blue-600 hover:underline">View order details</a>
                                        </div>
                                        <div class="text-sm">
                                            <a href="/orders/${order.id}/invoice" class="text-blue-600 hover:underline">View invoice</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Product Item -->
                                <div class="flex gap-4">
                                    <!-- Product Image and Info -->
                                    <div class="flex-1 flex gap-4">
                                        <div class="flex-shrink-0">
                                            <img src="${item.product.image_url || '/static/images/placeholder.svg'}" 
                                                 alt="${item.product.name}" 
                                                 class="w-24 h-24 object-cover rounded"
                                                 onerror="this.onerror=null; this.src='/static/images/placeholder.svg';">
                                        </div>
                                        <div class="flex-1">
                                            <div class="mb-2">
                                                <span class="${itemStatus.color} font-semibold text-lg">${itemStatus.text}</span>
                                                ${order.status === 'delivered' ? '<div class="text-sm text-gray-600 mt-1">Your package was left near the front door or porch.</div>' : ''}
                                            </div>
                                            <h3 class="text-sm font-medium text-gray-900 mb-2">${item.product.name}</h3>
                                            ${item.quantity > 1 ? `<div class="text-xs text-gray-500 mb-2">Quantity: ${item.quantity}</div>` : ''}
                                            ${order.status === 'delivered' ? `<div class="text-xs text-gray-600 mb-2">Return or replace items: Eligible through ${new Date(new Date(order.created_at).getTime() + 30*24*60*60*1000).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>` : ''}
                                            <div class="flex gap-2 mt-3">
                                                <button class="btn-secondary btn-secondary-sm flex items-center gap-1">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                                                    </svg>
                                                    Buy it again
                                                </button>
                                                ${order.status === 'delivered' ? '<button class="btn-secondary btn-secondary-sm">View your item</button>' : ''}
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Action Buttons Column -->
                                    <div class="w-48 flex-shrink-0 space-y-2">
                                        ${order.status !== 'delivered' ? `
                                            <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                                Track package
                                            </button>
                                        ` : ''}
                                        <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                            Get product support
                                        </button>
                                        <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                            Return or replace items
                                        </button>
                                        <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                            Ask Product Question
                                        </button>
                                        <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                            Write a product review
                                        </button>
                                        ${order.status === 'delivered' ? `
                                            <button class="btn-secondary btn-secondary-full btn-secondary-sm text-left">
                                                Leave seller feedback
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }).join('');
            }
        })
        .catch(error => {
            const container = document.getElementById('orders-container');
            if (error.message === 'Not authenticated') {
                // User is not logged in
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <p class="text-center text-gray-500 mb-4">Please <a href="/login" style="color: #004FFF;" class="hover:opacity-80">login</a> to view your orders.</p>
                        <div class="text-center">
                            <a href="/login" class="btn-primary btn-primary-md inline-block">Login</a>
                        </div>
                    </div>
                `;
            } else {
                // Other error
                container.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6"><p class="text-center text-gray-500">Error loading orders. Please try again.</p></div>';
            }
        });
</script>
{% endblock %}
